services:
  db:
    build: .
    container_name: ezgo-poc-db
    environment:
      POSTGRES_DB: ezgo-poc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ezgo-poc"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

